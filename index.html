<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/moon.svg" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div>

        <div>
            <form id="imageForm">
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*">
                <input type="submit" value="Load">
            </form>
            <form>
                <label for="scale">Scale:</label>
                <span id="scaleval">10</span>
                <input type="range" min="1" max="100" value="10" class="slider" id="scale">
            </form>
            <p></p>
            <button onclick="copyEmojiOutput()">Copy Art</button>
        </div>
        <div id="app" style="white-space: pre; font-family: monospace;"></div>
    </div>
        <script type="module" src="/src/mainmoon.js"></script>
        <script>
            
            function copyEmojiOutput() {
                const appDiv = document.getElementById('app');
                if (!appDiv) return;
                
                navigator.clipboard.writeText(appDiv.innerText)
                .then(() => {
                    console.log('Emoji art copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy emoji art:', err);
                });
        }
    </script>
  </body>
</html>
